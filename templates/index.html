<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} {{ user.last_name }} ({{ user.email }})</li>
        {% endfor %}
    </ul>
    
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>

    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
