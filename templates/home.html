{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Friendly</title>
</head>
<body>
    <h2>Welcome home</h2>

    {% block content %}
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
        <br>
        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
        <br>
        <input type="submit" value="Login">
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <p><a href="{% url 'register' %}">Register</a></p>
    {% endblock %}
</body>
</html>
